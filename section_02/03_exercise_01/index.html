<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>VueJS Playground</title>

    <!--<link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" /> -->
</head>

<body>
<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ fullName }} {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age*3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ getRandomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="moabImgLink" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="fullName">
    </div>
</div>

<script src="vuejs_prod.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#exercise',
        data: {
            fullName : 'Patric (Ryan) Steiger',
            age: 29,
            moabImgLink :'https://images.singletracks.com/blog/wp-content/uploads/2016/07/G0968855.jpg'
        },
        methods: {
          getRandomNumber: function() {
                return Math.random();
            }
        }
    });
</script>
</body>
</html>
